name: Build and push image to AWS ECR

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        run: pip install uv

      - name: Install deps
        run: uv sync

      - name: Ruff lint
        run: uv run ruff check .

      - name: Run tests
        run: uv run pytest -q

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::229828754047:role/gha-ecr-push-fastapi-nginx
          aws-region: eu-west-2

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          # Generate version tag: short SHA + timestamp
          VERSION="${GITHUB_SHA::7}-$(date +%Y%m%d%H%M%S)"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          docker build -t fastapi-nginx:latest -t fastapi-nginx:$VERSION .

      - name: Tag and push to ECR
        run: |
          ECR_REPO=229828754047.dkr.ecr.eu-west-2.amazonaws.com/fastapi-nginx
          # Push both latest and versioned tag
          docker tag fastapi-nginx:latest $ECR_REPO:latest
          docker tag fastapi-nginx:$VERSION $ECR_REPO:$VERSION
          docker push $ECR_REPO:latest
          docker push $ECR_REPO:$VERSION
          echo "Pushed: $ECR_REPO:latest and $ECR_REPO:$VERSION"