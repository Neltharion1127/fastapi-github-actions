name: Build and push image to AWS ECR

on:
  push:
    branches:
      - main

permissions:
  id-token: write   # 必须：用于 OIDC
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::229828754047:role/gha-ecr-push-fastapi-nginx
          aws-region: eu-west-2

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build -t fastapi-nginx:latest .

      - name: Tag and push to ECR
        run: |
          docker tag fastapi-nginx:latest 229828754047.dkr.ecr.eu-west-2.amazonaws.com/fastapi-nginx:latest
          docker push 229828754047.dkr.ecr.eu-west-2.amazonaws.com/fastapi-nginx:latest