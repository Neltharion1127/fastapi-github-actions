services:
  app:
    build: .
    ports:
      - "80:80"
    environment:
      - REDIS_URL=redis://valkey:6379/0
      - DATABASE_URL=postgresql+psycopg://app:app@postgres:5432/app
    depends_on:
      valkey:
        condition: service_healthy
      postgres:
        condition: service_healthy

  valkey:
    image: valkey/valkey:8
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "valkey-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U app -d app" ]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
